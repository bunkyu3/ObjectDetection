hydra:
  run:
    dir: /dev/null #outputsが出力されないようにする
  sweep:
    dir: /dev/null #パラメータスイープ時もoutputsが出力されないようにする

mlflow:
  enable: True
  experiment_name: Default
  tracking_dir: results/mlruns # run_experiments.pyからの相対パスを書く

dataset:
  subset_size_ratio: 0.05
  train_size_ratio: 0.7

train_param:
  num_epochs: 2
  batch_size: 2
  learning_rate: 0.001
  momentum: 0.9
  weight_decay: 0.0005
